<cdb-header></cdb-header>

<section id="main">
    <div class="container">
        <h1 id="homeTitle">
            {{$ctrl.list.length}} {{ 'found' | translate }}
        </h1>
        <div id="actions" class="form-horizontal">
            <div class="pull-left">
                <form id="searchForm" action="#" method="GET" class="form-inline">

                    <input type="search" id="searchbox" name="search" class="form-control" placeholder="Search name" />
                    <input type="submit" id="searchsubmit" value="Filter by name"
                           class="btn btn-primary" />
                </form>
            </div>
            <div class="pull-right">
                <a class="btn btn-success" id="addComputer" href="/add">{{ 'btn.add' | translate }}</a>
                <a class="btn btn-default" id="editComputer" href="#" onclick="$.fn.toggleEditMode();">{{ 'btn.edit' | translate }}</a>
            </div>
        </div>
    </div>

    <form id="deleteForm" action="" method="POST">
        <input type="hidden" name="selection" value="">
    </form>

    <div class="container" style="margin-top: 10px;">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <!-- Variable declarations for passing labels as parameters -->
                <!-- Table header for Computer Name -->

                <th class="editMode" style="width: 60px; height: 22px;">
                    <input type="checkbox" id="selectall" />
                    <span style="vertical-align: top;">
                                 -  <a href="#" id="deleteSelected" onclick="$.fn.deleteSelected();">
                                        <i class="fa fa-trash-o fa-lg"></i>
                                    </a>
                    </span>
                </th>
                <th translate> tb.computerName </th>
                <th translate> tb.intro </th>
                <th translate> tb.disco </th>
                <th translate> tb.company </th>
            </tr>

            </thead>

            <!-- Browse attribute computers -->
            <tr ng-repeat="computer in $ctrl.page.listPage">
                <td class="editMode">
                    <input type="checkbox" name="cb{{computer.id}}" class="cb" value="{{computer.id}}">
                </td>
                <td>
                    <a href="/edit?id={{computer.id}}" onclick="">{{computer.name}}</a>
                </td>
                <td>{{computer.introduced.toLocalDateSpring()}}</td>
                <td>{{computer.discontinued.toLocalDateSpring()}}</td>
                <td>{{computer.company.name}}</td>

            </tr>
        </table>
    </div>
</section>

<footer class="navbar-fixed-bottom">

    <cdb-pagination page="$ctrl.page"></cdb-pagination>

</footer>
