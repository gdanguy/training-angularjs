<cdb-header></cdb-header>
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 box">
                <div class="label label-default pull-right">
                    id: {{$ctrl.computer.id}}
                </div>
                <h1>Edit Computer</h1>

                <form ng-submit="$ctrl.submit()" method="POST">
                    <input type="hidden" value="{{computer.id}}" id="id"/>
                    <fieldset>
                        <div class="form-group">
                            <label for="computerName">Computer name</label>
                            <input type="text" class="form-control" id="computerName" placeholder="Computer name" ng-model="$ctrl.computer.name">
                        </div>
                        <div class="form-group">
                            <label for="introduced">Introduced date</label>
                            <input type="date" class="form-control" id="introduced" placeholder="Introduced date" ng-model="$ctrl.computer.introduced">
                        </div>
                        <div class="form-group">
                            <label for="discontinued">Discontinued date</label>
                            <input type="date" class="form-control" id="discontinued" placeholder="Discontinued date" ng-model="$ctrl.computer.discontinued">
                        </div>
                        <div class="form-group">
                            <label for="companyId">Company</label>
                            <select class="form-control" id="companyId" >
                                <option value="0">--</option>
                                <option ng-repeat="company in $ctrl.companies" value="{{company.id}}">{{company.name}}</option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="actions pull-right">
                        <input type="submit" value="Edit" class="btn btn-primary">
                        or
                        <a href="/dashboard" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
